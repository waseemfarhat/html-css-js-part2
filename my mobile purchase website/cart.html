<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mobile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<section id="cart" class="section-p1">
<table width="100%">

    <thead>
        <tr>
        <td>Remove</td>
        <td>Image</td>
        <td>Product</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Subtotal</td>
        
        </tr>
        </thead>
        

<tbody class="thecarttabledata">

      
</tbody>




</table>

</section>



<section id="coupon-and-cart-total" class="section-p1">
<div class="coupon">
<h4>Apply Coupon</h4>
<input type="text" placeholder="Enter Your Coupon"><button>Apply</button>


</div>

<div class="cart-total">
<h4>Cart Totals</h4>
<table>
<tbody>
<tr>
<td>Cart Subtotal</td>
<td><span class="subtotalprice">$ 335</span></td>

</tr>


<tr>
    <td>Shipping</td>
    <td><span>Free</span></td>
    
    </tr>



    <tr>
        <td id="total">Total</td>
        <td><span class="totalprice">$ 335</span></td>
        
        </tr>

</tbody>


</table>

<button>Proceed to Checkout</button>
</div>



</section>


<script src="cartfile/cart.js"></script>
</body>
</html>
