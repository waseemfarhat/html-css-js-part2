<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weight.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Covertor</title>
</head>
<body>
    <div class="container">


    <h1 class="heading">Weight Converter</h1>

    <div class="input-container">
<label for="pounds">Pounds:</label>
<input type="number" placeholder="Enter number" id="input"  class="input"  step=".1">
</div>



    <p>Your weight in kg is:<span id="result"></span></p>
<p class="error" id="error"></p>

</div>

    <script src="weight.js"></script>
</body>
</html>
